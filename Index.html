
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div class="container">
        <div class="row mt-3 g-2">
            <!-- Card 1 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-success">
                    <div class="card-header">Salary Structure</div>
                    <div class="card-body">
                        <div class="display-4">N/A</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-primary">
                    <div class="card-header">Attendance</div>
                    <div class="card-body">
                        <div class="display-4">10</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-users"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-warning">
                    <div class="card-header">Events</div>
                    <div class="card-body">
                        <div class="display-4">20</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-desktop"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-info">
                    <div class="card-header">Leave Request</div>
                    <div class="card-body">
                        <div class="display-4">0</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-desktop"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-pink">
                    <div class="card-header">Approved Leave</div>
                    <div class="card-body">
                        <div class="display-4">20</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-desktop"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>

            <!-- Card 6 -->
            <div class="col-xl-3 col-sm-6">
                <div class="card text-white o-hidden h-100 custom-bg-purple">
                    <div class="card-header">Leave Taken</div>
                    <div class="card-body">
                        <div class="display-4">20</div>
                        <div class="custom-card-icon">
                            <i class="fa fa-desktop"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>More info</span>
                        <i class="fa fa-angle-right float-end"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
